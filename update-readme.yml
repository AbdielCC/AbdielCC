name: Update README with Languages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate Language List
        run: |
          LANGUAGES=$(github-linguist | grep "Language" | awk '{print $2}')
          echo "## Lenguajes Utilizados" > README.md
          for lang in $LANGUAGES; do
            echo "- $lang" >> README.md
          done
      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Updated README with detected languages"
          git push
